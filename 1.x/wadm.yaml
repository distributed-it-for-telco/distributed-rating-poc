apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: rating
  annotations:
    description: 'HTTP hello world demo in Rust, using the WebAssembly Component Model and WebAssembly Interfaces Types (WIT)'
    wasmcloud.dev/authors: wasmCloud team
    wasmcloud.dev/source-url: https://github.com/wasmCloud/wasmCloud/blob/main/examples/rust/components/http-hello-world/wadm.yaml
    wasmcloud.dev/readme-md-url: https://github.com/wasmCloud/wasmCloud/blob/main/examples/rust/components/http-hello-world/README.md
    wasmcloud.dev/homepage: https://github.com/wasmCloud/wasmCloud/tree/main/examples/rust/components/http-hello-world
    wasmcloud.dev/categories: |
      http,http-server,rust,hello-world,example
spec:
  components:
    - name: api-gateway
      type: component
      properties:
        image: file://./api-gateway/build/api_gateway_s.wasm
        # To use the a precompiled version of this component, use the line below instead:
        # image: ghcr.io/wasmcloud/components/http-hello-world-rust:0.1.0
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target: rating-coordinator-component
            namespace: orange
            package: ratingcoordinator
            interfaces: [ratingcoordinator]

    - name: metaverse-rating-agent-component
      type: component
      properties:
        image: file://./metaverse-rating-agent/build/metaverse_ratingagent_s.wasm
        # To use the a precompiled version of this component, use the line below instead:
        # image: ghcr.io/wasmcloud/components/http-hello-world-rust:0.1.0
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target: balance-manager-component
            namespace: orange
            package: balancemanager
            interfaces: [balancemanager]

    - name: balance-manager-component
      type: component
      properties:
        image: file://./balance-management/build/balance_manager_s.wasm
        # To use the a precompiled version of this component, use the line below instead:
        # image: ghcr.io/wasmcloud/components/http-hello-world-rust:0.1.0
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            instances: 1

        - type: link
          properties:
            target: kvredis
            namespace: wasi
            package: keyvalue
            interfaces: [atomics, store]
            target_config:
              - name: redis-url
                properties:
                  url: redis://127.0.0.1:6379
    
    - name: rating-coordinator-component
      type: component
      properties:
        image: file://./rating-coordinator/build/rating_coordinator_s.wasm
        # To use the a precompiled version of this component, use the line below instead:
        # image: ghcr.io/wasmcloud/components/http-hello-world-rust:0.1.0
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            name: metaverse
            target: metaverse-rating-agent-component
            namespace: orange
            package: rating
            interfaces: [ratingagent]
        - type: link
          properties:
            name: orange-vod
            target: orange-vod-rating-agent-component
            namespace: orange
            package: rating
            interfaces: [ratingagent]
        - type: link
          properties:
            name: video-rating
            target: video-rating-agent-component
            namespace: orange
            package: rating
            interfaces: [ratingagent]

    - name: orange-vod-rating-agent-component
      type: component
      properties:
        image: file://./orange-vod-rating-agent/build/orange_vod_ratingagent_s.wasm
        # To use the a precompiled version of this component, use the line below instead:
        # image: ghcr.io/wasmcloud/components/http-hello-world-rust:0.1.0
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            instances: 1

        - type: link
          properties:
            target: kvredis
            namespace: wasi
            package: keyvalue
            interfaces: [atomics, store]
            target_config:
              - name: redis-url
                properties:
                  url: redis://127.0.0.1:6379

    - name: video-rating-agent-component
      type: component
      properties:
        image: file://./video-rating-agent/build/video_rating_agent_s.wasm
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            instances: 1

        - type: link
          properties:
            target: video-provider-usage-collector-component
            namespace: orange
            package: usagecollector
            interfaces: [usagecollector]

    - name: video-provider-usage-collector-component
      type: component
      properties:
        image: file://./usage-collectors/usage-collector-video-provider/build/usage_collector_video_provider_s.wasm
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            instances: 1 
        - type: link
          properties:
            target: kvredis
            namespace: wasi
            package: keyvalue
            interfaces: [atomics, store]
            target_config:
              - name: redis-url
                properties:
                  url: redis://127.0.0.1:6379
    
    # The new capability provider
    - name: kvredis
      type: capability
      properties:
        image: ghcr.io/wasmcloud/keyvalue-redis:0.27.0

    # Add a capability provider that enables HTTP access
    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.22.0
      traits:
        # Establish a unidirectional link from this http server provider (the "source")
        # to the `http-component` component (the "target") so the component can handle incoming HTTP requests,
        #
        # The source (this provider) is configured such that the HTTP server listens on 127.0.0.1:8080
        - type: link
          properties:
            target: api-gateway
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source_config:
              - name: default-http
                properties:
                  address: 127.0.0.1:8080
